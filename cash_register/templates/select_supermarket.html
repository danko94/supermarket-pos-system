<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Supermarket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            background: white;
            transition: border-color 0.3s ease;
        }
        
        .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .continue-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .continue-btn:active {
            transform: translateY(0);
        }
        
        .supermarket-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #ff6b6b;
        }
        
        .supermarket-info h3 {
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .supermarket-info p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™</h1>
            <h1>Cash Register System</h1>
            <p>Select your supermarket to continue</p>
        </div>
        
        <div class="main-content">
            <div class="supermarket-info">
                <h3>Welcome!</h3>
                <p>Please select the supermarket location where you're operating the cash register.</p>
            </div>
            
            <form id="supermarketForm">
                <div class="form-group">
                    <label for="supermarketSelect">Choose Supermarket Location:</label>
                    <select id="supermarketSelect" name="supermarket_id" required>
                        <option value="">-- Please select a supermarket --</option>
                        {% for market in supermarkets %}
                        <option value="{{ market }}">{{ market }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="continue-btn">
                    Continue to Cash Register ‚Üí
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('supermarketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const selectedSupermarket = document.getElementById('supermarketSelect').value;
            
            if (!selectedSupermarket) {
                alert('Please select a supermarket before continuing.');
                return;
            }
            
            // Navigate to cash register with selected supermarket
            window.location.href = `/cash-register?supermarket_id=${selectedSupermarket}`;
        });
    </script>
</body>
</html>
