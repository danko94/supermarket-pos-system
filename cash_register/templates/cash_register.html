<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register - {{ supermarket_id }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .dropdown-container {
            position: relative;
        }
        
        .product-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .product-dropdown.show {
            display: block;
        }
        
        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
        
        .dropdown-item.selected {
            background-color: #e7f3ff;
        }
        
        .dropdown-item.placeholder {
            color: #999;
            font-style: italic;
            cursor: default;
        }
        
        .dropdown-item.placeholder:hover {
            background-color: white;
        }
        
        .product-name {
            font-weight: 500;
        }
        
        .product-price {
            color: #28a745;
            font-weight: bold;
        }
        
        .selected-items {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            min-height: 100px;
        }
        
        .selected-items h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .item-list {
            list-style: none;
        }
        
        .item-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .item-entry:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: 500;
        }
        
        .item-price {
            color: #28a745;
            font-weight: bold;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .total-section {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .total-amount {
            font-size: 2em;
            font-weight: bold;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .back-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(108, 117, 125, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-controls">
                <a href="/" class="back-btn">‚Üê Back to Supermarket Selection</a>
                <div class="header-title">
                    <h1>üõí Cash Register</h1>
                    <p>Supermarket: {{ supermarket_id }}</p>
                </div>
                <div style="width: 200px;"></div> <!-- Spacer for centering -->
            </div>
        </div>
        
        <div class="main-content">
            <form id="purchaseForm">
                <div class="form-group">
                    <label for="customerId">Customer ID (Teudat Zehut)</label>
                    <input type="text" id="customerId" name="real_id" required 
                           placeholder="Enter customer ID (alphanumeric only)" 
                           pattern="[a-zA-Z0-9]+" maxlength="20">
                </div>
                
                <!-- Hidden field to store the selected supermarket ID -->
                <input type="hidden" id="supermarketSelect" name="supermarket_id" value="{{ supermarket_id }}">
                
                <div class="form-group">
                    <label for="productSearch">Add Product</label>
                    <div class="dropdown-container">
                        <input type="text" id="productSearch" placeholder="Search or select a product..." autocomplete="off">
                        <div class="product-dropdown" id="productDropdown">
                            <div class="dropdown-item placeholder">Start typing to search products...</div>
                        </div>
                    </div>
                </div>
                
                <div class="selected-items">
                    <h3>Selected Items</h3>
                    <ul class="item-list" id="selectedItems">
                        <li style="color: #666; font-style: italic;">No items selected</li>
                    </ul>
                </div>
                
                <div class="total-section">
                    <div>Total Amount</div>
                    <div class="total-amount" id="totalAmount">$0.00</div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn" disabled>
                    Complete Purchase
                </button>
            </form>
            
            <div id="alertContainer"></div>
        </div>
    </div>

    <script>
        const products = {{ products | tojson }};
        const selectedItems = new Map();
        let totalAmount = 0;

        // DOM elements
        const productSearch = document.getElementById('productSearch');
        const productDropdown = document.getElementById('productDropdown');
        const selectedItemsList = document.getElementById('selectedItems');
        const totalAmountEl = document.getElementById('totalAmount');
        const submitBtn = document.getElementById('submitBtn');
        const purchaseForm = document.getElementById('purchaseForm');
        const alertContainer = document.getElementById('alertContainer');

        let selectedDropdownIndex = -1;

        // Initialize dropdown with all products
        function initializeDropdown() {
            if (products.length === 0) {
                productDropdown.innerHTML = '<div class="dropdown-item placeholder">No products available</div>';
                return;
            }
            
            updateDropdown('');
        }

        // Update dropdown based on search query
        function updateDropdown(query) {
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(query.toLowerCase()) && 
                !selectedItems.has(product.name)
            );

            if (query === '' && filtered.length > 0) {
                // Show all available products when no search query
                productDropdown.innerHTML = filtered.map((product, index) => 
                    `<div class="dropdown-item" data-name="${product.name}" data-price="${product.price}" data-index="${index}">
                        <span class="product-name">${product.name}</span>
                        <span class="product-price">$${product.price.toFixed(2)}</span>
                    </div>`
                ).join('');
            } else if (query !== '' && filtered.length > 0) {
                // Show filtered products
                productDropdown.innerHTML = filtered.map((product, index) => 
                    `<div class="dropdown-item" data-name="${product.name}" data-price="${product.price}" data-index="${index}">
                        <span class="product-name">${product.name}</span>
                        <span class="product-price">$${product.price.toFixed(2)}</span>
                    </div>`
                ).join('');
            } else if (query !== '') {
                productDropdown.innerHTML = '<div class="dropdown-item placeholder">No products found</div>';
            } else {
                productDropdown.innerHTML = '<div class="dropdown-item placeholder">All products have been added</div>';
            }
            
            selectedDropdownIndex = -1;
        }

        // Product search functionality
        productSearch.addEventListener('focus', function() {
            updateDropdown(this.value);
            productDropdown.classList.add('show');
        });

        productSearch.addEventListener('input', function() {
            updateDropdown(this.value);
            productDropdown.classList.add('show');
        });

        // Keyboard navigation
        productSearch.addEventListener('keydown', function(e) {
            const items = productDropdown.querySelectorAll('.dropdown-item:not(.placeholder)');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedDropdownIndex = Math.min(selectedDropdownIndex + 1, items.length - 1);
                updateDropdownSelection(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedDropdownIndex = Math.max(selectedDropdownIndex - 1, -1);
                updateDropdownSelection(items);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedDropdownIndex >= 0 && items[selectedDropdownIndex]) {
                    selectDropdownItem(items[selectedDropdownIndex]);
                }
            } else if (e.key === 'Escape') {
                productDropdown.classList.remove('show');
                this.blur();
            }
        });

        function updateDropdownSelection(items) {
            items.forEach((item, index) => {
                item.classList.toggle('selected', index === selectedDropdownIndex);
            });
        }

        function selectDropdownItem(item) {
            const name = item.getAttribute('data-name');
            const price = parseFloat(item.getAttribute('data-price'));
            
            if (name && !isNaN(price)) {
                addProduct(name, price);
                productSearch.value = '';
                productDropdown.classList.remove('show');
                updateDropdown('');
            }
        }

        // Add product to selection via click
        productDropdown.addEventListener('click', function(e) {
            const item = e.target.closest('.dropdown-item');
            if (item && !item.classList.contains('placeholder')) {
                selectDropdownItem(item);
            }
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!productSearch.contains(e.target) && !productDropdown.contains(e.target)) {
                productDropdown.classList.remove('show');
            }
        });

        function addProduct(name, price) {
            if (selectedItems.has(name)) {
                showAlert('Product already added!', 'error');
                return;
            }
            
            selectedItems.set(name, price);
            updateSelectedItemsDisplay();
            updateTotal();
        }

        function removeProduct(name) {
            selectedItems.delete(name);
            updateSelectedItemsDisplay();
            updateTotal();
        }

        function updateSelectedItemsDisplay() {
            if (selectedItems.size === 0) {
                selectedItemsList.innerHTML = '<li style="color: #666; font-style: italic;">No items selected</li>';
                submitBtn.disabled = true;
                return;
            }
            
            selectedItemsList.innerHTML = Array.from(selectedItems.entries()).map(([name, price]) => 
                `<li class="item-entry">
                    <span class="item-name">${name}</span>
                    <span class="item-price">$${price.toFixed(2)}</span>
                    <button type="button" class="remove-btn" onclick="removeProduct('${name}')">Remove</button>
                </li>`
            ).join('');
            
            submitBtn.disabled = false;
        }

        function updateTotal() {
            totalAmount = Array.from(selectedItems.values()).reduce((sum, price) => sum + price, 0);
            totalAmountEl.textContent = `$${totalAmount.toFixed(2)}`;
        }

        function showAlert(message, type) {
            const alertEl = document.createElement('div');
            alertEl.className = `alert alert-${type}`;
            alertEl.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertEl);
            
            setTimeout(() => {
                alertEl.remove();
            }, 5000);
        }

        // Form submission
        purchaseForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (selectedItems.size === 0) {
                showAlert('Please select at least one item!', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const purchaseData = {
                real_id: formData.get('real_id'),
                supermarket_id: formData.get('supermarket_id'),
                item_names: Array.from(selectedItems.keys())
            };
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                const response = await fetch('/purchase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(purchaseData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`Purchase completed successfully! Customer UUID: ${result.uuid}`, 'success');
                    
                    // Reset form
                    selectedItems.clear();
                    updateSelectedItemsDisplay();
                    updateTotal();
                    document.getElementById('customerId').value = '';
                } else {
                    showAlert(`Error: ${result.detail}`, 'error');
                }
            } catch (error) {
                showAlert(`Network error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete Purchase';
            }
        });

        // Initialize the dropdown when the page loads
        initializeDropdown();
    </script>
</body>
</html>
